<div style="" class="form-container example-form">
  <div style="  margin: 16px;
  border-radius: 4px;
  background: var(--mat-stepper-container-color);
  padding: 16px;
  width: 100%;">
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" (dateChange)="onDateSelected()"
        [(ngModel)]="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-list>
      <div *ngFor="let trip of travelData.trips">
        <mat-list-item class="trip-container">
          <div class="details-container">
            <mat-card class="endpoint-box">
              {{trip.start}}
            </mat-card>
            <div class="trip-info">
              <span>
                <mat-icon>directions_car</mat-icon>: {{trip.amount_car}}
                <mat-icon>directions_bus</mat-icon>: {{trip.amount_rail_bus_tram}}
                <mat-icon>directions_walk</mat-icon>: {{trip.amount_walk_bike_run}}
              </span>
              <span>
                {{trip.distance}} meter
              </span>
            </div>
            <mat-card class="endpoint-box">
              {{trip.end}}
            </mat-card>
          </div>
          <div class="points-container">
            {{trip.points}}
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </div>
</div>
