<div style="" class="form-container example-form">
  <div style="  margin: 16px;
  border-radius: 4px;
  background: var(--mat-stepper-container-color);
  padding: 16px;
  width: 100%;">
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" (dateChange)="onDateSelected()"
             [(ngModel)]="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-list>
      <div *ngFor="let trip of travelData.trips">
        <mat-list-item>
          <span matListItemTitle>From: {{trip.start}}</span>
          <span matListItemLine>To: {{trip.end}}</span>
          <span>
            Car: {{trip.amount_car}}
            Public: {{trip.amount_rail_bus_tram}}
            Walk: {{trip.amount_walk_bike_run}}
            Distance: {{trip.distance}} meter
            POINTS: {{trip.points}}
          </span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </div>
</div>
